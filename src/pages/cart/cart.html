<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of itens">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imagemUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{ item.produto.nome }}</h2>
      <p>{{ item.produto.preco | currency }}</p>
      <ion-icon class="noline-breaker" color="primary" name="remove-circle" (click)="decrementarQuantidade(item.produto)"></ion-icon>
      <p class="noline-breaker">{{ item.quantidade }}</p>
      <ion-icon name="add-circle" color="primary" (click)="incrementarQuantidade(item.produto)"></ion-icon>
      <ion-icon name="trash" color="danger" item-end (click)="removerProduto(item.produto)"></ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="continuarComprando()">Continuar comprando</button>
  <button ion-button block color="secondary" block (click)="checkout()">Finalizar pedido</button>
</ion-content>
